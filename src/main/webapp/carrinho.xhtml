<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<ui:composition template="_template.xhtml">
	<ui:define name="titulo">
		<p:outputPanel>Carrinho de Compras</p:outputPanel>
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">

			<p:dataTable var="item" value="#{carrinhoBean.carrinho.itens}">
				<p:column headerText="Produto">
					<h:graphicImage name="img/#{carrinhoBean.ObterProdutoCarrinho().imagem}_small.png"
										id="nature1" style="height: 77px; width: 100px" />					
				</p:column>

				<p:column headerText="Descrição">
					<h:outputText value="#{carrinhoBean.ObterProdutoCarrinho().nome}" />
				</p:column>

				<p:column headerText="Quantidade">
					<h:outputText value="#{item.quantidade}" />
				</p:column>

				<p:column headerText="Total">
					<h:outputText value="#{item.total}" />
				</p:column>
				
				<p:column headerText="Remover">
					<p:commandButton update="@form" excute="@form"
							icon="fa fa-fw fa-shopping-cart"
							action="#{carrinhoBean.removerDoCarrinho()}" value="Remover"
							title="Remover">
							<f:param name="idItem" value="#{item.id}" />							
						</p:commandButton>
				</p:column>
				
			</p:dataTable>



		</h:form>
	</ui:define>
	<ui:define name="rodape">
	</ui:define>
</ui:composition>
</html>
